<?xml version="1.0" encoding="UTF-8"?>
<!--
  A simple vector logo for the Muraasla project. The design features
  a teal circle with the letter M centred in white. This file is free to
  modify or replace with your own branding assets. The colour #14b8a6
  matches Tailwind's teal-500 shade for consistency across the site.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="45" fill="#14b8a6" />
  <text x="50" y="58" text-anchor="middle" font-size="50" fill="#ffffff" font-family="Arial, sans-serif">
    M
  </text>
</svg>