<?xml version="1.0" encoding="UTF-8"?>
<!--
  A lightweight illustrative hero graphic for the landing page. It shows
  a stylised smartphone with two chat bubbles on a subtle green gradient
  background. The colours are chosen to harmonise with the teal accent
  used throughout the site. This image can be replaced with a custom
  illustration without affecting the code.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f0fdfa" />
      <stop offset="100%" stop-color="#d1fae5" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)" />
  <!-- phone body -->
  <rect x="150" y="60" width="100" height="180" rx="16" ry="16" fill="#ffffff" stroke="#14b8a6" stroke-width="4" />
  <!-- first chat bubble -->
  <path d="M165 100 h70 v40 h-30 l-10 10 l-10 -10 h-20 z" fill="#bbf7d0" stroke="#14b8a6" stroke-width="2" />
  <!-- second chat bubble -->
  <path d="M165 160 h70 v40 h-20 l-10 10 l-10 -10 h-30 z" fill="#99f6e4" stroke="#14b8a6" stroke-width="2" />
</svg>